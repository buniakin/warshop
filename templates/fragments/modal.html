<style>
    .modal__container__custom{
        display: none;
        justify-content: center;
        align-items: center;

        width: 100%;
        height: 100vh;
        background: rgba(0,0,0,0);

        position: fixed;
        top: 0;
        left: 0;

        transition: background 0.15s ease-in;
    }

    .modal__container__custom .modal__message{
        background: #fff;
        padding: 20px 30px;

        border-radius: 5px;

        position: relative;
    }

    .modal__container__custom span{
        cursor: pointer;

        position: absolute;
        top: 5px;
        right: 5px;

        color: #000;

        transition: 0.15s ease-in;
    }

    .modal__container__custom span:hover{
        color: red;
    }

    .modal__showed{
        display: flex;
    }
</style>

<div class="modal__container__custom" id="modalBlock">
    <div class="modal__message">
        <p id="modalMessage"></p>
        <span id="closeModal">X</span>
    </div>
</div>
